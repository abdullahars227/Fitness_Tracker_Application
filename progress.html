<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="fitness.png" alt="Logo" class="nav-logo">
        <div class="nav-links">
            <a href="dashboard.html" class="active"><img src="dashboard.png" alt="Home">Home</a>
            <a href="workout.html"><img src="workout-icon.png"Workout">Workout</a>
            <a href="diet.html"><img src="diet-icon.png" alt="Diet">Diet</a>
            <a href="progress.html"><img src="progress-icon.png" alt="Progress">Progress</a>
            <a href="profile.html"><img src="profile-icon.png"Profile">Profile</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Progress Report</h1>
        <div class="progress-grid">
            <div class="progress-card">
                <h3>Weight Changes</h3>
                <img src="weight-progress-chart.png" alt="Weight Chart">
                <p>Current: 75kg | Goal: 70kg</p>
            </div>
            <div class="progress-card">
                <h3>Workout Summary</h3>
                <img src="fitness_activity_chart.png"Workout Chart>
                <p>Total Hours: 15h | Avg/Day: 1h</p>
            </div>
        </div>
    </div>
</body>
</html>
