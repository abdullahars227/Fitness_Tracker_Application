<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="fitness.png" alt="Logo" class="nav-logo">
        <div class="nav-links">
            <a href="dashboard.html" class="active"><img src="dashboard.png" alt="Home">Home</a>
            <a href="workout.html"><img src="workout-icon.png"Workout">Workout</a>
            <a href="diet.html"><img src="diet-icon.png" alt="Diet">Diet</a>
            <a href="progress.html"><img src="progress-icon.png" alt="Progress">Progress</a>
            <a href="profile.html"><img src="profile-icon.png"Profile">Profile</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Profile Setup</h1>
        <form class="profile-form">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" min="10" max="100" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Weight (kg):</label>
                <input type="number" step="0.1" required>
            </div>
            <div class="form-group">
                <label>Height (cm):</label>
                <input type="number" required>
            </div>
            <div class="form-group">
                <label>Fitness Goal:</label>
                <textarea rows="3"></textarea>
            </div>
            <button class="save-button">Save Profile</button>
        </form>
    </div>
</body>
</html>
