<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="fitness.png" alt="Logo" class="nav-logo">
        <div class="nav-links">
            <a href="dashboard.html" class="active"><img src="dashboard.png" alt="Home">Home</a>
            <a href="workout.html"><img src="workout-icon.png"Workout">Workout</a>
            <a href="diet.html"><img src="diet-icon.png" alt="Diet">Diet</a>
            <a href="progress.html"><img src="progress-icon.png" alt="Progress">Progress</a>
            <a href="profile.html"><img src="profile-icon.png"Profile">Profile</a>
        </div>
    </nav>
    </nav>

    <div class="container">
        <h1 class="page-title">Diet Tracker</h1>
        <div class="log-section">
            <form class="log-form">
                <div class="form-group">
                    <label>Meal Name:</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Calories:</label>
                    <input type="number" min="1" required>
                </div>
                <div class="form-group">
                    <label>Nutrients:</label>
                    <input type="text" placeholder="e.g., Protein 30g, Carbs 45g">
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" required>
                </div>
                <button class="log-button">Add Meal</button>
            </form>

            <div class="log-history">
                <h3>Today's Meals</h3>
                <div class="log-item">
                    <span>üçó Grilled Chicken</span>
                    <span>350 kcal</span>
                </div>
                <div class="log-item">
                    <span>ü•ó Green Salad</span>
                    <span>200 kcal</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
