<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-page">
    <div class="form-container">
        <img src="fitness.png" alt="Logo" class="logo">
        
        <!-- Login Form -->
        <form class="form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="dashboard.html" class="login-button">Login</a>
        </form>

        <!-- Registration Link -->
        <p class="register-text">
            Don't have an account? <a href="dashboard.html" class="register-link">Continue as Guest</a>
        </p>
    </div>
</body>
</html>
