<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="fitness.png" alt="Logo" class="nav-logo">
        <div class="nav-links">
            <a href="dashboard.html" class="active"><img src="dashboard.png" alt="Home">Home</a>
            <a href="workout.html"><img src="workout-icon.png"Workout">Workout</a>
            <a href="diet.html"><img src="diet-icon.png" alt="Diet">Diet</a>
            <a href="progress.html"><img src="progress-icon.png" alt="Progress">Progress</a>
            <a href="profile.html"><img src="profile-icon.png"Profile">Profile</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container">
        <h1 class="page-title">Dashboard</h1>
        <div class="metrics-grid">
            <div class="metric-card">
                <img src="steps.jpg"Steps">
                <h3>12,345 Steps</h3>
                <p>Today's Activity</p>
            </div>
            <div class="metric-card">
                <img src="calories.png" alt="Calories">
                <h3>1,800 kcal</h3>
                <p>Consumed Today</p>
            </div>
            <div class="metric-card">
                <img src="wearable.jpg" alt="Wearables">
                <h3>Device Connected</h3>
                <p>Last Synced: 2h ago</p>
            </div>
        </div>
    </div>
    <a href="index.html">Return Back to Login Page</a>
</body>
</html>
